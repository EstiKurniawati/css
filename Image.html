<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div.box{
        display:inline box-block;
        width: 200px;
        float: left:
        border: 2px solid #ddd;
        margin: 10px;
      }
      div.box img{
        width: 130%;
        height: 200px;
      }
      div.hover{
        border: 3px solid #000;
      }
      div.box div.deskripsi{
        padding: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="Teman aku.jpg">
      <div class="deskripsi">Teman aku</div>
    </div>

    <div class="box">
      <img src="Temanku.png">
      <div class="deskripsi">Temanku</div>
    </div>

    <div class="box">
      <img src="Temanku juga.jpg">
      <div class="deskripsi">Temanku juga</div>
    </div>

    <div class="box">
      <img src="Temanku lagi.jpg">
      <div class="deskripsi">Temanku lagi</div>
    </div>

    <div class="box">
      <img src="priend aku.jpeg">
      <div class="deskripsi">priend aku</div>
    </div>
  </body>
</html>
